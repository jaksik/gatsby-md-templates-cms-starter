backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/faq/index.md"
        label: "FAQ Page"
        name: "faq"
        fields:
          - { name: template, label: Template Key, widget: hidden, default: "blog-post"}
          - { name: body, label: Body, widget: markdown }
      - file: "src/pages/testimonials/index.md"
        label: "Testimonials Page"
        name: "testimonials"
        fields:
          - { name: template, label: Template Key, widget: hidden, default: "blog-post"}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - file: "src/pages/about/index.md"
        label: "Frequently Asked Questions Page"
        name: "Frequently AQ"
        fields:
          - {label: "Question", name: "question", widget: "string"}

          - {label: "Question", name: "question", widget: "string"}
          - {label: "Answer", name: "answer", widget: "string"}
